<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/insta2style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container-pai">
        <div class="idioma">português(Brasil)</div>
        <div class="instagram-container">
            <img class = "imagem-logo" src="/681f341d98c7822eb316bdf20bb70f6d.png" alt="Instagram Logo" srcset="">
        <div class="grupo">
            <input type="email" class="Login" placeholder="Nome de usuário">
            <input type="password" class="Senha" placeholder="Senha">
            <button class="butao">Entrar</button>
            <a class="desc">Esqueceu seus dados de login?
                <span class="link-white">Obtenha ajuda para entrar.</span>
            </a>
        </div>
    </div>
    <footer class="rodapé">Não tem uma conta?
        <span class="link-white">Cadastre-se.</span>
    </footer>
</body>
</html>
